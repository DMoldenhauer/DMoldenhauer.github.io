<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact | Don Moldenhauer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Don Moldenhauer</a>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">

    <div class="row">
      <div class="col-lg-7">

        <section class="main-section">

          <h1>Contact</h1>

          <form id="contact-form">
            <ul>
              <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="John Smith" required="required">
              </li>
              <li>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
              </li>
              <li>
                <label for="message">Message</label>
                <textarea id="message" name="message" required="required"></textarea>
              </li>
            </ul>
            <input type="submit">
          </form>

        </section>
      </div>

      <div class="col-lg-5">


        <section class="main-section">

          <h1>Connect With Me</h1>

          <a href="https://dmoldenhauer.github.io">
            <img src="assets/images/githubIcon.png" class="social-icon" alt="GitHub">
          </a>
          <a href="https://www.linkedin.com/in/dmoldenhauer/">
            <img src="assets/images/linkedInIcon.png" class="social-icon" alt="GitHub">
          </a>
          <a href="https://stackexchange.com/users/12691077/don-moldenhauer">
            <img src="assets/images/stackOverflowIcon1.png" class="social-icon" alt="GitHub">
          </a>



        </section>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      Copyright &copy; 2018 Don Moldenhauer
    </div>
  </footer>

  <!-- Optional JavaScript -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
